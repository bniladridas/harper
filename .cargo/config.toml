[build]
rustflags = ["-D", "warnings"]

[env]
RUST_BACKTRACE = { value = "1", condition = { env_not_set = "RUST_BACKTRACE" } }

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[profile.dev]
debug = true
opt-level = 0

[profile.test]
debug = true
opt-level = 1

[profile.release]
debug = false
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"